<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="Score Keeper.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <section class="section">
                    <div class="container">
                        <div class="columns">
                            <div class="column">
                                <div class="card">
                                    <div class="card-image">
                                        <figure class="image is-2by1">
                                            <img src="https://ats.io/wp-content/uploads/2020/02/Los-Angeles-Lakers-at-Golden-State-Warriors.jpg" alt="">
                                        </figure>
                                    </div>
                                    <header class="card-header">
                                        <p class="card-header-title">
                                            Game Score Keeper
                                        </p>

                                    </header>
                                    <div class="card-content">
                                        <div class="content">
                                            <h1 class="title is-1"><span id="t1Display">0</span> to <span id="t2Display">0</span>
                                            </h1>
                                            <p class="subtitle">Use the buttons below to keep score</p>

                                            <label for="playto" class="label">Playing To (Please set the winning score first)</label>
                                            <div class="select is-rounded">
                                                <select name="" id="playto">
                                        <option value="0">0</option>
                                        <option value="6">6</option>
                                        <option value="11">11</option>
                                        <option value="21">21</option>
                                        <option value="50">50</option>
                                        <option value="100">100</option>
                                    </select>
                                            </div>
                                        </div>
                                    </div>
                                    <footer class="card-footer">
                                        <button id="t1Button" class=" button card-footer-item">+1 Team
                                One</button>
                                        <button id="t2Button" class="button card-footer-item">+1 Team
                                Two</button>
                                        <button id="reset" class=" button card-footer-item">Reset</button>

                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </div>


            <div class="col-6">

                <br>
                <h1 class="display-4 text-center" id="statistics">Player statistics</h1>
                <img src="https://a4.espncdn.com/combiner/i?img=%2Fi%2Fteamlogos%2Fnba%2F500%2Flal.png" width="70px" height="70px" alt="" class="d-none d-lg-inline">
                <form action="/Lakers" id="LakersForm">
                    <input type="text" name="PlayerName" placeholder="PlayerName">
                    <input type="number" name="Scores" placeholder="Scores">
                    <input type="number" name="Assists" placeholder="Assists">
                    <input type="number" name="Rebounds" placeholder="Rebounds">
                    <button class="add">Add Data</button>
                </form>
                <div class="row">
                    <div class="col-3 border rounded">Player</div>
                    <div class="col-3 border rounded">Score</div>
                    <div class="col-3 border rounded">Assist</div>
                    <div class="col-3 border rounded">Rebound</div>
                </div>

                <ul id="Lakers" class='col-12'>

                </ul>

                <br>
                <img src="GSW.png" width="50px" height="50px" alt="" class="d-none d-lg-inline">
                <br>
                <form action="/Warriors" id="WarriorsForm">
                    <input type="text" name="PlayerName2" placeholder="PlayerName">
                    <input type="number" name="Scores2" placeholder="Scores">
                    <input type="number" name="Assists2" placeholder="Assists">
                    <input type="number" name="Rebounds2" placeholder="Rebounds">
                    <button class="add">Add Data</button>
                </form>
                <div class="row">
                    <div class="col-3 border rounded">Player</div>
                    <div class="col-3  border rounded">Score</div>
                    <div class="col-3 border rounded">Assist</div>
                    <div class="col-3 border rounded">Rebound</div>
                </div>
                <ul id="Warriors" class='col-12'>

                </ul>
            </div>
        </div>
    </div>
    <script src="Score Keeper.js"></script>
</body>

</html>
